<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/detailpage.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <script
            src="https://kit.fontawesome.com/771f34c71f.js"
            crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/static/total.css">
    <link rel="stylesheet" href="/static/detail.css">

    <title>상세페이지</title>

</head>

<body>
<nav class="navbar">
    <div class="navbar_logo">
        <button onclick="window.location.href='/'" type="button" class="btn btn-success" id="testest"><i
                class="fas fa-book"></i> 홈
        </button>
    </div>
    <div class="delete">
        <button id="ubutton" type="button" class="btn btn-outline-dark" onclick="update()">수정</button>
        <button id="dbutton" type="button" class="btn btn-outline-dark" onclick="deletepage()">삭제</button>
    </div>
    <div id="num">{{ num }}</div>
</nav>
<div class="wrap">
    <div class="bookinfo">
        <div class="imgbox">
            <img id="bookimg" class="bookimg" src="{{ image }}" alt="book cover image">
        </div>
        <div class="bookdesc">
            <div id="booktitle">
                {{ title }}
            </div>
            <div id="bookauthor">
                {{ author }}
            </div>
        </div>
    </div>
    <div class="desc">
        <div class="desc_image">
            <img src="../static/desc_img.png">
            <div class="desc_text">
                <div class="nickname" id="nickname">
                    {{ nicname }}
                </div>
                <div class="recommend" id="recommend">
                    {{ comment }}
                </div>
            </div>
        </div>

    </div>
</div>

<script>
    let num = document.getElementById('num').textContent

    function update() {
        window.open("/updatepage/" + num, "a", "width=1000, height=800, left=100, top=50");
    }

    function deletepage() {
        $.ajax({
            type: "DELETE",
            url: "/detailpage",
            data: {num: num},
            success: function (response) {
                alert(response['msg'])
                location.href = "/"
            }
        })
    }

</script>
</body>

</html>
